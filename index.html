<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

    <title>App de Notas</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section>
          <article>
            <header><h1>My Notes App</h1></header>

            <form class="form" action="" method="POST">
              <input
                class="note-title wd"
                type="text"
                name="note-title"
                placeholder="Note title"
              />
              <br />
              <textarea
                class="note-text wd"
                name="note-text"
                rows="10"
                placeholder="Note your text here..."
              ></textarea>
              <br />
              <input class="add-note wd" type="submit" value="Add Note" />
            </form>
          </article>
        </section>

        <section>
          <article class="yourNotes">
            <header>
              <h2>Your Notes</h2>
              <hr />
            </header>
            <!-- <div class="note">
              <p>Note 1</p>
              <h2>Hello world</h2>
              <p>My first note</p>
              <button class="button delete-note">Delete Note</button>
              <button class="button edit-note">Edit note</button>
            </div> -->

            <section class="modal">
              <article class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Editing Note</h2>
                <br />
                <form class="form" action="" method="POST">
                  <input
                    class="note-title wd"
                    type="text"
                    name="note-title"
                    placeholder="Type your new title here"
                  />
                  <br />
                  <textarea
                    class="note-text wd"
                    name="note-text"
                    rows="10"
                    placeholder="Note your text here..."
                  ></textarea>
                  <br />
                  <button class="cancel-edit-btn">Cancel</button>
                  <input
                    class="save-change-note"
                    type="submit"
                    value="Save Changes"
                  />
                </form>
              </article>
            </section>
          </article>
        </section>
      </div>
    </main>

    <script src="scripts/script.js"></script>
  </body>
</html>
